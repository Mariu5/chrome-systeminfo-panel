<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <script src="/js/vendor/jquery-1.10.2.min.js"></script>
        <script src="/js/main.js"></script>
		<title>System Info</title>
	</head>
	<body>
    	<header>
			<div>
				<i class="icon-cogs"></i>
			</div>
			<div id="cpu" class="">
				<div id="model">
				</div>
				<div id="arch">
					<span>Arch: </span>
				</div>
				<div id="cores">
					<span>Cores: </span>
				</div>
			</div>
		</header>
    	<div id="mem" class="flex-block">
      		<header><i class="icon-tasks"></i></header>
      		<div><meter id="p" max="100" value="0" data-name="RAM" data-cap=""></meter></div>
    	</div>
	</body>
</html>
